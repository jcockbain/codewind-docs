{% include header-fixedtop.html %}
<!-- Bootstrap row -->
<div class="row" id="body-row">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-light">
    <button class="btn btn-secondary dropdown-toggle btn-block d-md-none" type="button" id="contents-expander"
      data-toggle="collapse" aria-haspopup="true" aria-expanded="false" data-target="#sidebar-container">
      Contents
    </button>
    <div id="sidebar-container" class="bg-light" role="navigation" aria-label="sidebar">
      <!-- Bootstrap List Group -->
      <ul class="list-group bg-light">

        <!-- Hard coded TOC -->
        <!-- Start single page getting started -->

        {% for entry in site.data.newstoc %}
        {% if entry.children %}

        {% else %}

        <a href="{{ entry.url }}" {% assign cls = "bg-light list-group-item list-group-item-action" %}
          {% assign url = '/' | append: entry.url | remove: ".html" %} {% if url == page.url %}
          {% assign cls = "cw-current-page bg-light list-group-item list-group-item-action" %} {% endif %}
          class="{{cls}}">
          {{ entry.title}}
        </a>

        {% endif %}
        {% endfor %}

        <!-- END hard coded TOC -->


      </ul>
      <!-- List Group END-->
    </div>
    <!-- sidebar-container END -->
  </div>
  <!-- MAIN -->
  <div id="content-container">
    <div class="py-5 px-5">
      <div class="cw-docs-spacer"></div>
      <div role="main">{{ content }}</div>
    </div>

  </div>

</div>
{% include footer.html %}
<!-- Main Col END -->
{% include body-end.html %}
